<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Dots</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>

<body>

    <div class="wrapper-left">
        <div id="ga-counter">
            <div id="ga-no-generations" class="ga-counter-el"></div>
            <div id="ga-no-steps" class="ga-counter-el"></div>
        </div>
        <canvas id="mycanvas">
            Canvas not supported
        </canvas>
        <div class="lower-controller">
            <div class="controls">
                <button class="btn-controls"><i class="fa fa-fast-backward"></i></button>
                <button class="btn-controls"><i class="fa fa-step-backward"></i></button>
                <button class="btn-controls"><i class="fa fa-pause"></i></button>
                <button class="btn-controls"><i class="fa fa-stop"></i></button>
                <button class="btn-controls"><i class="fa fa-step-forward"></i></button>
                <button class="btn-controls"><i class="fa fa-fast-forward"></i></button>
            </div>
            <button id="ga-btn-run" class="button" onclick="startSimulation()">Run simulation</button>
            <button id="ga-btn-generate" class="button" onclick="generateData()">Generate data</button>
        </div>
        <div class="loader hidden"></div>
    </div>
