<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Dots</title>
</head>
<style>
    html, body {
        width:  100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #282a2c;
    }

    a.button {
        display: block;
        position: relative;
        float: right;
        margin: 10px;
        padding: 15px;
        min-width: 150px;
        border: none;
        border-radius: 3px;
        background: #f6b93b;
        color: #ffffff;
        text-decoration: none;
        text-transform: capitalize;
        font-weight: 700;
        font-family:'Roboto',sans-serif;
        text-align: center;
        letter-spacing: 2px;
        /* box-shadow: 0px 5px 40px -10px rgba(230, 240, 143, 0.57); */
        box-shadow:inset 0 -0.6em 1em -0.35em rgba(0,0,0,0.17),inset 0 0.6em 2em -0.3em rgba(255,255,255,0.15),inset 0 0 0em 0.05em rgba(255,255,255,0.12);
        /* -webkit-box-shadow: 0px 5px 40px -10px rgba(230, 240, 143, 0.57);
        -moz-box-shadow: 0px 5px 40px -10px rgba(230, 240, 143, 0.57); */

        transition: all 0.3s ease 0s;
    }

    a.button:hover {
        cursor: pointer;
        /* box-shadow: 0px 5px 40px -10px rgba(230, 240, 143, 0.57); */
        transition: all 0.3s ease 0s;
        letter-spacing: 5px;
    }

    canvas {
        /* position: absolute;
        width: 100%;
        height: 100%; */
        border: 1px solid gray;
        background-color: #282a2c;
    }

    canvas:hover {
        cursor:not-allowed;
    }

    .wrapper-left {
        width: 1600px;
    }

    .loader,
    .loader:before,
    .loader:after {
        background: #ffffff;
        -webkit-animation: load1 1s infinite ease-in-out;
        animation: load1 1s infinite ease-in-out;
        width: 1em;
        height: 4em;
    }
    .loader {
        color: #ffffff;
        text-indent: -9999em;
        margin: 88px auto;
        position: relative;
        font-size: 11px;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
    }
    .loader:before,
    .loader:after {
        position: absolute;
        top: 0;
        content: '';
    }
    .loader:before {
        left: -1.5em;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
    }
    .loader:after {
        left: 1.5em;
    }
    @-webkit-keyframes load1 {
        0%,
        80%,
        100% {
            box-shadow: 0 0;
            height: 4em;
        }
        40% {
            box-shadow: 0 -2em;
            height: 5em;
        }
    }
    @keyframes load1 {
        0%,
        80%,
        100% {
            box-shadow: 0 0;
            height: 4em;
        }
        40% {
            box-shadow: 0 -2em;
            height: 5em;
        }
    }
</style>
<body>

    <div class="wrapper-left">
        <canvas id="mycanvas">
            Canvas not supported
        </canvas>
        <div class="lower-controller">
            <a class="button">
               Generate data
            </a>
        </div>
        <div class="loader">Loading...</div>
    </div>

    
    

    <script>
        var obstacles = [
            { x: 200, y: 200, w: 50, h: 300 },
            { x: 400, y: 0, w: 100, h: 250 },
            { x: 600, y: 450 , w: 150, h: 200 },
            { x: 1000, y: 300, w: 400, h: 150 }
        ];

        var target = { x: 1550, y: 150, w: 50, h: 100 };


        var NUM_OF_DOTS = 100;
        var FRAMERATE = 20;
        var VELOCITY = 5;

        var DIR_TYPES = ["N", "NE", "E", "ES", "S", "SW", "W", "NW"];
        var directions = {
            "N": { speedX: 0, speedY: -VELOCITY },
            "NE": { speedX: VELOCITY, speedY: -VELOCITY },
            "E": { speedX: VELOCITY, speedY: 0 },
            "ES": { speedX: VELOCITY, speedY: VELOCITY },
            "S": { speedX: 0, speedY: VELOCITY },
            "SW": { speedX: -VELOCITY, speedY: VELOCITY },
            "W": { speedX: -VELOCITY, speedY: 0 },
            "NW": { speedX: -VELOCITY, speedY: -VELOCITY }
        };

        var KEY_CODES = {
            G: 103,
            Space: 32
        };

        var ctx;
        var canvas;
        
        var dotRadius = 5;
        var showGrid = true;


        var g = 50;
        var numOfRows = 14;
        var numOfColumns = 32;
        var gw = numOfColumns * g; // 1600
        var gh = numOfRows *g; // 700

        function random(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function generateDots() {
            var smart_dots = new Array(NUM_OF_DOTS).fill(null).map(function() {
                return new Dot(random(30, 180), random(30, 180));
            });

            return smart_dots;
        }

        function Grid(g, numOfRows, numOfColumns, gw, gh) {
            this.g = g;
            this.numOfRows = numOfRows;
            this.numOfColumns = numOfColumns;
            this.gw = this.numOfColumns * this.g;
            this.gh = this.numOfRows * this.g;

            this.draw = function() {
                ctx.strokeStyle = "gray";
                ctx.lineWidth = 0.5;

                // Horizontal lines
                for (var i = 0; i < this.numOfRows; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, this.g * i);
                    ctx.lineTo(this.gw, this.g * i);
                    ctx.stroke();
                }

                // Vertical lines
                for (var j = 1; j < this.numOfColumns; j++) {
                    ctx.beginPath();
                    ctx.moveTo(this.g * j, 0);
                    ctx.lineTo(this.g * j, this.gh);
                    ctx.stroke();
                }
            }
        }

        function Vector2D(x, y) {
            this.x = x;
            this.y = y;
        }

        function Dot(startX, startY, vector) {
            this.vector = new Vector2D(startX, startY);
            this.counter = 0;
            this.move =  function moveDot() {
                if (!this.direction) {
                    var dirType = getRandomDirection();
                    this.direction = directions[dirType];
                }

                // Change direction every 10 steps
                if (this.counter === 10) {
                    this.counter = 0;
                    var dirType = getRandomDirection();
                    this.direction = directions[dirType];
                }

                var newPosX = this.vector.x + this.direction.speedX;
                var newPosY = this.vector.y + this.direction.speedY;

                if (!willColide(newPosX, newPosY) && !isEdge(newPosX, newPosY)) {
                    this.vector.x = newPosX;
                    this.vector.y = newPosY;
                }

                this.counter++;
            };

            this.draw =  function drawDot() {
                ctx.beginPath();
                ctx.arc(this.vector.x, this.vector.y, dotRadius, 0, 2*Math.PI);
                ctx.fillStyle = "red";
                ctx.fill();
            };
        }


        function drawObstacles() {
            ctx.fillStyle = "white";
            obstacles.forEach(function(ob) {
                ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
            });
        }

        function drawTarget(ob) {
            ctx.fillStyle = "blue";
            ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
        }


        function getRandomDirection() {
            var rnd = Math.floor(Math.random() * Math.floor(7) + 1);
            return DIR_TYPES[rnd];
        }


        function isEdge(posX, posY) {
            var r = dotRadius;
            if (posX - r >= 0 && posX + r <= canvas.width) {
                if (posY - r >= 0 && posY + r <= canvas.height) {
                    return false;
                }
            }

            return true;
        }

        function willColide(posX, posY) {
            var r = dotRadius;

            var colidesWith = obstacles.find(function(ob) {
                return (posX + r >= ob.x && posX - r <= (ob.x + ob.w)
                    && posY + r >= ob.y && posY - r <= (ob.y + ob.h));
            });

            return colidesWith ? true : false;
        }

        function setupListeners() {
            window.onkeypress = function(e) {
                var code = e.keyCode;
                if (code === KEY_CODES.G) {
                    showGrid = !showGrid;
                } else if (code === KEY_CODES.Space) {
                    if (Main.running) {
                        Main.pause();
                    } else {
                        Main.animate();
                    }
                }
            }
        }


        var Main = {
            initialized: false,
            running: false,
            canvas: null,
            context: null,
            grid: null,
            obstacles: null,
            generation: null,

            interval: null,

            init(canvas, ctx, grid, obstacles, generation) {
                this.initialized = true;

                this.canvas = canvas;
                this.context = ctx;
                this.grid = grid;
                this.obstacles = obstacles;
                this.generation = generation;
            },

            clearCanvas() {
                if (this.context) {
                    this.context.clearRect(0, 0, gw, gh);
                }
            },

            _onFrame() {
                this.clearCanvas();
                if (showGrid) { 
                    this.grid.draw();
                }
                drawTarget(target);
                drawObstacles();

                this.generation.forEach(function(dot) {
                    dot.move();
                    dot.draw();
                });
            },

            animate() {
                this.running = true;
                this.interval = setInterval(this._onFrame.bind(this), FRAMERATE);
            },

            pause() {
                this.running = false;
                clearInterval(this.interval);
            }
        };

        window.onload = function() {
            canvas = document.getElementById("mycanvas");
            ctx = canvas.getContext("2d");
            canvas.width = gw;
            canvas.height = gh;

            var generation = generateDots();
            var grid = new Grid(g, numOfRows, numOfColumns, gw, gh);

            Main.init(canvas, ctx, grid, obstacles, generation);
            setupListeners();
            Main.animate();
        }
    </script>
</body>
</html>
